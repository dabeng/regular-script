<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="bulma.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="columns is-mobile is-centered" style="padding: 1rem 0;">
      <div class="column is-three-quarters-mobile is-half-tablet is-one-quarter-desktop">
        <input class="input is-danger" type="text" placeholder="请输入" id="system_char" maxlength="1" style="font-size: 48px;">
      </div>
    </div>
    <div class="columns is-mobile is-centered">
      <div class="column is-narrow pane_top_left"></div>
      <div class="column is-narrow pane_top_right" ></div>
    </div>
    <div class="columns is-mobile is-centered">
      <div class="column is-narrow pane_bottom_left"></div>
      <div class="column is-narrow pane_bottom_right"></div>
    </div>
    <div class="columns is-mobile is-centered font_sample_wrapper">
      <div class="column is-narrow font_sample" id="regular_script_char"></div>
    </div>
    <script type="text/javascript">
      const systemChar = document.querySelector('#system_char');
      const regularScriptChar = document.querySelector('#regular_script_char');

      systemChar.addEventListener('change', showSampleChar);

      function showSampleChar(e) {
        regularScriptChar.textContent = e.target.value;
      }
    </script>
	</body>
</html>
